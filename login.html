  <script type="text/javascript">
    function validate() {
        var count=0;
        var empid=document.getElementById("empid").value;
        if(empid=="")
            {
                alert("empid must be filled out");
                return false;
                count++;
            }
        else
        {
            var str=document.getElementById("empid").value;
            var patt = new RegExp(/^[8]{1}[0-9]{5}$/);
            var res = patt.test(str );
            if(!res)
            {
                alert("Employee Id should start with 8 and it should be 6 digits");
                      return false;
                      count++;
            }


        }
        
        var coachname=document.getElementById("C_F_N").value;
        if(coachname=="")
        {
            //document.getElementById("s1").innerHTML="*username required";
            alert("Coach Full name required");
            return false;
            count++;

        }
        else
        {
            var str=document.getElementById("C_F_N").value;
            var patt = new RegExp(/^[a-zA-Z]{5,9}$/);
            var res = patt.test(str );

            if(!res)
            {

                alert("first name should contain alphabets only")
                count++;
            }

        }
        
        var Cohort_code=document.getElementById("Cc").value;
        if(Cohort_code=="")
            {
                alert("Cohort code must be filled out");
                return false;
                count++;
            }
        else
        {
            var str=document.getElementById("Cc").value;
            var patt = new RegExp(/^[a-zA-Z]{3}[0-9]{2}[a-zA-Z]{2}[0-9]{3}$/);
            var res = patt.test(str );
            if(!res)
            {
                alert("Enter valid Cohort code");
                      return false;
                      count++;
            }

        }

        if(count==0)
        {
            window.open("outline.html");
        }
    
        }

</script>
  <body>
    <div class="container">
      <header>Employee Feedback Login</header>
      <div class="progress-bar">
  
    </div>
<div class="form-outer" style="text-align: center;">
        <form  id="form" name="myform" onsubmit="return validate()">
    <div class="page slide-page">
            <div class="title"></div>
        <div class="field">
              <div class="label" >Employee Id</div>
                <input type="text" id="empid">
        </div>
        <div class="field">
              <div class="label" >Cohort Code</div>
                <input type="text" id="Cc">
        </div>
        <div class="field">
            <div class="label" >Coach Full Name</div>
            <input type="text" id="C_F_N">
        </div>
        <div class="field">
              <button class="firstNext next" >Login</button>
        </div>
    </div>
